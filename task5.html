<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task5</title>

    <script>
      data1 = [99,1,2,3,4];
      data2 = [10,20,30,40];
      data3 = [];

      let d1 = 0;
      let d2 = 0;
      let d3 = 0;

      while (d1 < data1.length && d2 < data2.length) {
        if (data1[d1] < data2[d2]) {
          data3[d3] = data1[d1];
          d1++;
        } else {
          data3[d3] = data2[d2];
          d2++;
        }
        d3++;
      }

      while(d1<data1.length){
        data3[d3]=data1[d1];
        d1++;
        d3++;
      }

      console.warn(data3);
    </script>
  </head>
  <body></body>
